<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="hamburger" hidden />
      <label for="hamburger">
        <img src="images/hamburger.png" hidden/>
      </label>
      <nav>
        <dl class="list-header">
          <dt id="all-todos">All Todos</dt>
          <dd>18</dd>
        </dl>
        <ol>
          <li>
            <a href="#" class="current">
              <dl>
                <dt>09/20</dt>
                <dd>8</dd>
              </dl>
            </a>
          </li>
          <li>
            <a href="#">
              <dl>
                <dt>10/20</dt>
                <dd>3</dd>
              </dl>
            </a>
          </li>
          <li>
            <a href="#">
              <dl>
                <dt>11/20</dt>
                <dd>2</dd>
              </dl>
            </a>
          </li>
          <li>
            <a href="#">
              <dl>
                <dt>12/20</dt>
                <dd>5</dd>
              </dl>
            </a>
          </li>
        </ol>
        <div class="list-header">
          <h2 id="completed">Completed</h2>
        </div>
        <ol class="completed">
          <li><a href="#">01/20</a></li>
          <li><a href="#">02/20</a></li>
          <li><a href="#">03/20</a></li>
          <li><a href="#">04/20</a></li>
          <li><a href="#">05/20</a></li>
          <li><a href="#">06/20</a></li>
          <li><a href="#">07/20</a></li>
          <li><a href="#">08/20</a></li>
        </ol>
      </nav>
    </header>
    <main>
      <dl>
        <dt>09/20</dt>
        <dd>8</dd>
      </dl>
      <input type="checkbox" id="new-todo" hidden />
      <label for="new-todo">&plus; Add a new todo</label>
      <form action="#" method="post" hidden>
        <dl>
          <dt>
            <label for="title">Title</label>
          </dt>
          <dd>
            <input type="text" id="title" name="title" placeholder="todo name"/>
          </dd>
        </dl>

        <dl class="date">
          <dt class="date">Due Date</dt>
          <dd class="date">
            <input type="number" min="1" max="12" placeholder="month" class="date"/>
          </dd> /
          <dd class="date">
            <input type="number" min="1" max="31" placeholder="day" class="date"/>
          </dd> /
          <dd class="date">
            <input type="number" min="1950" max="3000" placeholder="year" class="date"/>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="description">Description</label>
          </dt>
          <dd>
            <textarea id="description" placeholder="description"></textarea>
          </dd>
        </dl>
        <button type="submit">Save</button>
      </form>
      <ol>
        <li>
          <label>
            <input type="checkbox">
            <span>Item 1</span>
          </label>
          <img src="images/trash.png" alt="trash can"/>
        </li>
        <li>
          <label>

          <img src="images/trash.png" alt="trash can"/>
        </li>
        <li>

            <span>Item 7</span>
          </label>
          <img src="images/trash.png" alt="trash can"/>
        </li>
        <li>
          <label>
            <input type="checkbox"> 
            <span>Item 8</span>
          </label>
          <img src="images/trash.png" alt="trash can"/>

      </ol>
    </main>
  </body>
